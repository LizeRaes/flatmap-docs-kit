name: Deploy Docusaurus to GitHub Pages

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./educational-resource

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run generate-mermaids.py
        run: |
          python3 flatmap-tools/generate_mermaids.py
          python3 flatmap-tools/generate_contribute_pages.py

      # ✅ Dummy build for testing
      - name: Create dummy build folder
        run: |
          rm -rf build
          mkdir -p build
          echo "<html><body><h1>Hello from dummy build!</h1></body></html>" > build/index.html

      - name: Configure Git user
        run: |
          git config --global user.email "lizeraes@users.noreply.github.com"
          git config --global user.name "Lize Raes"

      # ✅ Proper git credentials for pushing
      - name: Configure git credentials
        run: |
          git config --global url."https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Deploy to GitHub Pages
        run: npx docusaurus deploy
