name: Deploy Docusaurus to GitHub Pages

on:
  # Run every day at 20:00 UTC
  schedule:
    - cron: '0 20 * * *'
  # Allow manual deploy
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./educational-resource

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run generate-mermaids.py
        run: |
          python3 flatmap-tools/generate_mermaids.py
          python3 flatmap-tools/generate_contribute_pages.py

      # ✅ In test mode, fake a build
      - name: Create dummy build folder
        run: |
          rm -rf build
          mkdir -p build
          echo "<html><body><h1>Hello, this is a fake build!</h1></body></html>" > build/index.html

      - name: Configure Git user
        run: |
          git config --global user.email "lizeraes@users.noreply.github.com"
          git config --global user.name "Lize Raes"

      # ✅ Deploy with explicit token URL
      - name: Deploy to GitHub Pages
        env:
          GIT_USER: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx docusaurus deploy \
            --gitRemoteUrl=https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/lizeraes/flatmap-docs-kit.git
